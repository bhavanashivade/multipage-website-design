    <body>

        <div id="main">

            <div class="contact-header">

                <div class="container">

                    <nav>

                        <!-- <img src="pictures/image6.png" alt class="logo"> -->

                        <ul class="nav-list">

                        <h1 class="intro-heading">CONTACT US</h1>

                        <button class="btn btn-primary">Get Started</button>
                    </div>

                </div>

            </div>

        </div>

        <section id="contact-us" class="container">

            <form action="#">

                <h1>Get In Touch</h1>

                <div class="inputsWrapper">

                    <input type="text" placeholder="Your Name">
                    <input type="text" placeholder="Phone Number">

                    <input type="email" name id placeholder="Email">

                    <textarea name="message" id placeholder="Message" cols="30"
                        rows="10"></textarea>

                    <button class="btn btn-primary">SEND NOW</button>
                </div>

            </form>

            <div class="address">

                <h1>Talk to us</h1>

                <div class="detailsWrapper">

                    <div class="detail">

                        <img src="pictures/image16.png" alt>
                        <div class="text">
                            <h6>EMAIL</h6>
                            <p>something@exmaple.com</p>
                        </div>

                    </div>

                    <div class="detail">

                        <img src="pictures/image17.png" alt>
                        <div class="text">

                            <h6>PHONE NUMBER</h6>
                            <p>+91 9191919191</p>

                        </div>

                    </div>

                    <div class="detail">

                        <img src="pictures/image15.png" alt>
                        <div class="text">
                            <h6>ADDRESS</h6>
                            <p>2727 Ocean Road,<br> malibu, CA, 90274</p>
                        </div>

                    </div>

                </div>

                <div class="followUsWrapper">

                    <h3>Follow Us</h3>
                    <ul class="socialLink">

                        <i class="fa-brands fa-facebook"></i>

                        <i class="fa-brands fa-linkedin"></i>

                        <i class="fa-solid fa-video"></i>

                    </ul>
                </div>

            </div>

        </section>
